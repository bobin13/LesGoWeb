<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Details</title>
    <link rel="stylesheet" href="css/Ride.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/Ride.js"></script>
</head>

<body>

    <div class="ride-details">
        <h1>Ride Details</h1>
        <p><strong>Driver: </strong><span id="driver"></span></p>
        <p><strong>From: </strong><span id="origin"></span></p>
        <p><strong>To: </strong><span id="destination"></span></p>
        <p><strong>Date: </strong> <span id="date"></span></p>
        <p><strong>Time: </strong> <span id="time"></span></p>
        <p><strong>Price: $</strong> <span id="price"></span></p>


        <!-- Booking button -->
        <button id="bookButton">Book Now</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Example jQuery click event for the booking button
        $(document).ready(function () {
            $('#bookButton').click(function () {
                // Add your booking logic here
                alert('Booking the ride...');
            });
        });
    </script>
</body>

</html>
